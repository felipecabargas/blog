<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | escape }} â€” {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}" />
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to main content</a>
    <header role="banner" class="site-header">
      <h1 class="site-title">
        <a href="{{ '/' | relative_url }}" aria-label="Go to homepage">{{ site.title }}</a>
      </h1>
      <nav role="navigation" class="site-navigation" aria-label="Main navigation">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/blog/' | relative_url }}">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main id="main" role="main" class="main-content">
      {{ content }}
    </main>
    <footer role="contentinfo" class="site-footer">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </footer>
  </body>
</html>
