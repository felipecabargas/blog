<div class="bio">
  <div class="bio__header">
  	<a href="{{ site.url }}{{ "/" | relative_url }}">
	  {{ site.header }}
	</a>
  </div>
  <div class="bio__desc">{{ site.desc }}</div>
  {% if site.data.social %}
    <p class="bio__social">
      {% for item in site.data.social %}
        <span>
          + <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
        </span>
      {% endfor %}
    </p>
  {% endif %}
</div>
