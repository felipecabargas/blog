  <button class="theme-toggle" aria-label="Toggle dark and light mode" tabindex="0">

            <!-- Sun icon (Heroicons MIT) -->

            <!-- Moon icon (Heroicons MIT) -->

      <script>
        // Accessible theme toggle with sun/moon icons
        const btn = document.querySelector('.theme-toggle');
        const iconSun = btn.querySelector('.icon-sun');
        const iconMoon = btn.querySelector('.icon-moon');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        function setTheme(mode) {
          document.body.classList.remove('dark-mode', 'light-mode');
          document.body.classList.add(mode + '-mode');
          localStorage.setItem('theme', mode);
          if (mode === 'dark') {
            iconMoon.style.display = 'inline';
            iconSun.style.display = 'none';
          } else {
            iconMoon.style.display = 'none';
            iconSun.style.display = 'inline';
          }
        }
        function getTheme() {
          return localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
        }
        btn.addEventListener('click', () => {
          const current = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
          setTheme(current === 'dark' ? 'light' : 'dark');
        });
        btn.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            btn.click();
          }
        });
        setTheme(getTheme());
      </script>
  </body>
